{% for idea in ideas %}
    <div class="idea">
        <img
            src="{{idea.image}}"
            alt="Imagem de {{idea.title}}">
            
        <div class="content">
            <h3>{{idea.title}}</h3>
            <p>{{idea.category}}</p>
            <div class="description">
                {{idea.description}}
            </div>
            <div class="options">
                <a href="{{idea.link}}" target="_blank">Ir para a Ideia</a>
                <form action="/delete" method="Post">
                    <button class="button">Deletar</button>
                    <input class="hide" type="integer" name="id" value="{{idea.id}}">
                </form>
            </div>
            
        </div>
    </div>

{% endfor %}
